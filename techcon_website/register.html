<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <form>
        <label for="username">Full Name:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="example@domain.com"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Enter a secure password"
        />

        <label for="terms">I agree to the Terms of Service</label>
        <input type="checkbox" id="terms" name="terms" required />

        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <p>
        &copy; 2024 by Sherif. Access may be limited to members and partners
        only.
      </p>
    </footer>
  </body>
</html>

<!-- The page also has a header with navigation links and a footer with copyright information. -->
